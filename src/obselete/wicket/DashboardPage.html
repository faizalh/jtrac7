<html>
<body>
<wicket:extend>
    <span wicket:id="message"><wicket:message key="dashboard.noSpaces"/></span>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover" wicket:id="table">
                        <thead>
                        <tr>
                            <th>
                                <wicket:message key="dashboard.space"/>
                            </th>
                            <th colspan="2">
                                <wicket:message key="dashboard.action"/>
                            </th>
                            <th colspan="2">
                                <wicket:message key="dashboard.status"/>
                            </th>
                            <th wicket:id="hideLogged">
                                <wicket:message key="dashboard.loggedByMe"/>
                            </th>
                            <th wicket:id="hideAssigned">
                                <wicket:message key="dashboard.assignedToMe"/>
                            </th>
                            <th>
                                <wicket:message key="dashboard.all"/>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                <span wicket:id="dashboardRows">
                    <tbody wicket:id="dashboardRow"></tbody>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </span>
                        <tr wicket:id="total" class="nav-table">
                            <th colspan="2"/>
                            <td>
                                <a href="#" wicket:id="search">
                                    <span class="fa fa-search"> </span>
                                </a>
                            </td>
                            <th colspan="2"/>
                            <td wicket:id="loggedByMe"><a href="#" wicket:id="loggedByMe"></a></td>
                            <td wicket:id="assignedToMe"><a href="#" wicket:id="assignedToMe"></a></td>
                            <td wicket:id="total" class="selected"><a href="#" wicket:id="total"></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- panel-body -->
        </div>
    </div>
    <!-- /.row -->
</wicket:extend>
</body>
</html>
